<html>
  <head>
    <title>ESP Game</title>
    <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </script>
    <script type="text/javascript">
      function exit(){
        window.close();
      }
    </script>
  </head>
  <body>
        <div id="logged" style="margin-left: 70%;margin-top:10px;visibility: hidden;">
            <label>User : </label>
            <input width=auto name="opt" readonly id="user" style="height: 10%">
            <input class="btn btn-primary" type="button" name="logout" value="Log Out" onclick="logout()" style="width:auto;height: 5%">
        </div>
      <h2 id="wait" style="margin-top:15%;margin-left:40%;visibility: hidden">Finding a Match</h2>
    <div id="canvas" style="visibility: hidden;">
    <img  style="margin-top:20px;margin-left: 33%" id="primary" width="33%" height="33%">
    <div style="margin-top: 20px">
      <h3 style="margin-left:40% ">Options are:</h3>
    </div>
    <div style="margin-top:20px ">
      <img  style="margin-left: 20%" id="sec_1" width="20%" height="20%" onclick="option_a_selected()">
      <a onclick="option_b_selected()"><img  style="margin-left: 20%" id="sec_2" width="20%" height="20%" ></a>
    </div>
    <div style="margin-top:25px;margin-left:40%; ">
      <label>Your Selected Input : </label>
      <input name="opt" readonly id="option" style="width:10%;height: 10%">
    </div>
    <div style="margin-top:25px;margin-left:40%; ">
      <input class="btn btn-primary" type="button" name="Submit" value="Submit" onclick="on_submit()" style="width:30%;height: 10%">
    </div>
    </div>
      <div id="restart" style="visibility: hidden">
        <div style="margin-top:10%;margin-left:20%;width:30%;height: 10%">
        <tr><td>Score: </td>
        <td><input type=text size=auto readonly id="score" value=0></td></tr>
        </div>
        <div style="margin-top:15%;margin-left:20%; ">
            <a onclick="logout()" >
                <input type="submit" value="Exit"  class="btn btn-primary" style="width:30%;height: 10%" ></a>
                <a onclick="start()" >
                <input type="submit" value="Play Again"  class="btn btn-primary" style="margin-left:20%;width:30%;height: 10%" ></a>
        </div>
        </div>
      <form id='signup' style="visibility: hidden;">
            <div class="modal-dialog" style="position: absolute;left: 50%;margin-left: -312px;height: 500px;top: 50%;margin-top: -250px;">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Sign Up</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input class="form-control" id="name" name="name" placeholder="Name" type="name">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input class="form-control" id="email_l" name="email" placeholder="Enter email" type="email">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="password_l" name="password" placeholder="Password" type="password">
                        </div>
                
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn">Close</a>
                        <input onclick='signup()' value="signup"  class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
        <form id="login" style="">
            <div class="modal-dialog" style="position: absolute;left: 50%;margin-left: -312px;height: 500px;top: 50%;margin-top: -250px;">
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">Log-in</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input class="form-control" id="email" name="email" placeholder="Enter email" type="email">
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Password" type="password">
                        </div>
                
                    </div>
                    <div class="modal-footer">
                        <a href="#" data-dismiss="modal" class="btn">Close</a>
                        <input onclick='login()' value="login"  class="btn btn-primary">
                        <input onclick='disp_signup()' value="signup"  class="btn btn-primary">
                    </div>
                </div>
            </div>
        </form>
  </body>
  <script src="/static/game.js"></script>
</html>
